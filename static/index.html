<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州撲克 GTO 情境教學軟體</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app-container">
        <main>
            <header id="scenario-setup">
                <!-- <h1>GTO 情境訓練</h1> -->
                <div class="setup-actions">
                    <button id="start-hand-btn">開始新牌局</button>
                    <button id="open-custom-hand-btn" type="button">設定手牌</button>
                </div>
                <small class="custom-hand-note">請先開始新牌局後再設定玩家手牌。</small>
                <div id="custom-hand-panel">
                    <div class="custom-hand-row">
                        <label for="hand-player-select">設定玩家手牌：</label>
                        <select id="hand-player-select"></select>
                    </div>
                    <div class="custom-hand-row">
                        <label for="card1-input">手牌</label>
                        <input id="card1-input" type="text" maxlength="2" placeholder="As">
                        <input id="card2-input" type="text" maxlength="2" placeholder="Kd">
                        <button id="set-hand-btn" type="button">套用手牌</button>
                    </div>
                    <small>格式：Rank + 花色 (s♠ / h♥ / d♦ / c♣)，例如 As、Kh、Td。</small>
                </div>
            </header>

            <div id="table-view">
                <div id="board-center">
                    <div class="board-meta">階段: <span id="stage-label">PREFLOP</span></div>
                    <div class="community-row">
                        <div id="community-cards" class="card-row">--</div>
                    </div>
                    <div id="pot-size">POT: $0</div>
                </div>

                <div id="player-slots-container">
                </div>
            </div>
            <section id="action-panel">
                <p><span id="hand-status">輪到您行動。</span> (<span id="current-position">--</span>)</p>
                <div id="action-buttons">
                    <button class="action-btn" data-type="Check" id="check-btn">過牌 (Check)</button>
                    <button class="action-btn" data-type="Call" id="call-btn">跟注 ($0)</button>
                    <button class="action-btn" data-type="Fold" id="Fold-btn">棄牌 (Fold)</button>
                    <button class="action-btn" data-type="AllIn" id="allin-btn">全下 (All-in)</button>
                </div>
                
                <div id="bet-control" style="margin-top: 15px;">
                    金額: <input type="number" id="bet-amount-input" value="300" min="1">
                    <button id="submit-bet-btn">加註</button>
                </div>
            </section>

            <section id="result-panel">
                <h3>牌局結果</h3>
                <div id="hand-result">本局尚未結束。</div>
            </section>

            <section id="feedback-panel">
                <h2>GTO 策略分析</h2>
                <button id="analyze-last-btn" disabled>尚無可分析行動</button>
                <div id="feedback-result" class="analysis-summary"></div>
                <div id="gto-matrix-display" class="card">
                    <div class="section-title">
                        <div>
                            <p class="eyebrow">建議行動分布</p>
                            <h4>GTO 建議行動</h4>
                        </div>
                        <div class="matrix-note">依頻率由高到低排列</div>
                    </div>
                    <table>
                        <thead><tr><th>行動</th><th>頻率</th><th>EV (BB)</th></tr></thead>
                        <tbody id="gto-matrix-body">
                        </tbody>
                    </table>
                </div>
                <div id="explanation-container" class="card">
                    <div class="section-title">
                        <div>
                            <p class="eyebrow">詳細解說</p>
                            <h4>為什麼是這樣的決策？</h4>
                        </div>
                        <button id="toggle-explanation-btn" class="ghost-btn" type="button">收合詳解</button>
                    </div>
                    <div id="error-explanation" class="explanation-body"></div>
                </div>
            </section>

            </main>

        <aside id="action-log-panel">
            <h3>其他玩家行動</h3>
            <div id="action-log" class="scrollable-box">
                <p>--------</p>
            </div>
        </aside>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
